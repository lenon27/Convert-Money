<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/responsivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./src/assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro </option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./src/assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./src/assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./src/assets/$Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dòlar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p>Desenvolvido por Lenon Moralli Lacerda</p> <a href="mailto:lenon.almeida.moralli@outlook.com" class="email-link"><i class="fa-solid fa-envelope email-icon"></i> Entre em contato </a> 
        </div>



    </footer>
</body>
<script src="./email.js"></script>
<script src="./scripts.js"></script>

</html>
